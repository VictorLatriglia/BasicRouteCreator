<!DOCTYPE html>
<html>

<head>
  <title>Simple Polylines</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="../style.css" />
</head>

<body>
  <button style="z-index: 9000;" onclick="AddRoute()">Create route</button>
  <button style="z-index: 9000;" onclick="PopLastPosition()">Back</button>
  <div id="map"></div>
  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  <script src="./index.js"></script>
  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJT7IrtS6dtQMEw1vqAXdZc3QOpDmVfEk&callback=initMap&v=weekly"
    async></script>
</body>

</html>
